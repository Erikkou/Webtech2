<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inloggen opdracht 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-13 center-block">
            <div class="jumbotron">
                <div class="container">
                    <h2><b>Cursus Bootstrap Inloggen</b></h2>
                    <p>Je kan makkelijk een inlogpagina maken door een combinatie van labels en inputs. Het versturen is een submit button</p>
                    <p>Deze pagina is een voorbeeld van een inlogpagina.</p>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="jumbotron">
              <h1>Inloggen</h1>
              <p>Vul een e-mailadres en password in</p>
            </div>
        </div>
      
        <div class="container">
            <form class="form-group">
                <label for="userem">E-mailadres:</label>
                <input type="email" class="form-control" name="userem" placeholder="E-mailadres">
                <label for="userpass">Password:</label>
                <input type="password" class="form-control" name="userpass" placeholder="Password">
                <div class="checkbox">
                <label for="usercheck"><input type="checkbox" name="usercheck" value=""> Blijf ingelogd</label>
            </div>
            <button type="submit" class="btn btn-default" name="button">Verstuur</button>
          </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>
